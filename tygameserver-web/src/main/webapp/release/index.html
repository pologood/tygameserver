<!doctype html>
<html>
<head>
    <title>你画我猜</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <link rel="dns-prefetch" href="https://nie.res.netease.com">    
    <!--<link href="http://res.tianyu.netease.com/qt/16/drawsomething/css/bootstrap.min.css" rel="stylesheet">-->
    <link rel="stylesheet" type="text/css" href="http://littlegame.tianyu.163.com/css/index_738db96.css">
    <link rel="stylesheet" type="text/css" href="http://littlegame.tianyu.163.com/css/jquery.jscrollpane_d6b8833.css">
    <script type="text/javascript" src="https://nie.res.netease.com/comm/js/jquery(mixNIE).last.js"></script>
    <script src="http://res.tianyu.netease.com/qt/16/drawsomething/js/createjs-2015.11.26.min.js"></script> 
    <script type="text/javascript" src="https://webzj.reg.163.com/webapp/javascript/page/json3.js"></script>
    <script type="text/javascript" src="https://webzj.reg.163.com/webapp/javascript/message.js"></script>
    <!--[if lt IE 9]>
    <script src="http://res.nie.netease.com/comm/html5/html5shiv.js"></script>
    <![endif]-->
</head>

<body>
    <div class="g-wrap" id="drawsomething">
        <div id="loginPanel" class="loginPanel">
            <p class="title">欢迎来到天谕你画我猜</p>
            <div class="loginCnt" id="login">

            </div>
            <div class="selectRole">
                <h2> 请选择游戏角色 </h2>
                <div class="radioCnt">
                    <label><input name="role" type="radio" value="gbid"></label>
                </div>
                <a href="javascript:;" class="confirmBtn">确认</a>
            </div>
            <div class="entrance">
                <div class="joinRoom">
                    <p class="t">加入房间</p>
                    <div class="iptCnt">
                        <input type="number" min="1" class="roomIdIpt">
                    </div>
                    <div class="btnCnt">
                        <a href="javascript:;" class="joinBtn">加入房间</a>
                    </div>
                    <p class="err"></p>
                </div>
                <div class="createRoom">
                    <p class="t">创建房间</p>
                    <p>点击“创建房间”建立全新的游戏房间</p>
                    <div class="btnCnt">
                        <a href="javascript:;" class="createBtn">创建房间</a>
                    </div>
                    <p class="err"></p>
                </div>
            </div>
        </div>
        <div id="connectPanel" class="connectPanel">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">连接服务器</h3>
                </div>
                <div class="panel-body">

                    <div class="form-horizontal">

                         <div class="form-group f-cb">
                            <label class="col-md-2 control-label f-fl">玩家名字</label>
                            <div class="col-md-10 f-fl">
                                <input type="text" class="form-control" placeholder="请填写您的昵称" id="playerName">
                            </div>                      
                        </div>

                        <div class="form-group f-cb">
                            <label class="col-md-2 control-label f-fl">uuid</label>
                            <div class="col-md-10 f-fl">
                                <input type="text" class="form-control" placeholder="请填写数字" id="uuid">
                            </div>
                        </div>

                        <div class="form-group f-cb">
                            <label class="col-md-2 control-label f-fl">头像</label>
                            <div class="col-md-10 f-fl">
                                <input type="text" class="form-control" placeholder="可以不填写" id="headImg">
                            </div>
                        </div>

                        <div class="form-group f-cb">
                            <label for="inputPassword3" class="col-sm-2 control-label f-fl">房间号</label>
                            <div class="col-sm-10 f-fl">
                                <input type="text" class="form-control" id="roomId"> 
                            </div>
                        </div>

                        <div class="btncnt form-inline">
                            <button class="btn btn-success connectBtn">连接服务器</button>
                        </div>                    
                    </div>

                </div>
            </div>
        </div>
        <div id="readyPanel" class="readyPannel">
            <h2 class="roomId"></h2>
            <div class="playerList f-cb">

            </div>
            <a href="javascript:;" class="startBtn"></a>
            <div class="confirmPop">
                <div class="pop">
                    <p class="title">提示</p>
                    <p class="content">
                        确定踢除该队员？
                    </p>
                    <p class="btns">
                        <a href="javascript:;" class="cancelBtn">取消</a>
                        <a href="javascript:;" class="confirmBtn">确定</a>
                    </p>
                </div>
            </div>
        </div>
        <!-- drawPanel -->
        <div id="drawPanel" class="drawPanel">
            <div class="colorDisc">
                <div class="pen">
                    <div class="selected"></div>
                    <div class="normalPen"></div>                    
                </div>
                <div class="colorcard colorcard-1">
                    <span class="circle"></span>
                </div>
                <div class="colorcard colorcard-2">
                    <span class="circle"></span>
                </div>
                <div class="colorcard colorcard-3">
                    <span class="circle"></span>
                </div>
                <div class="colorcard colorcard-4">
                    <span class="circle"></span>
                </div>
                <div class="colorcard colorcard-5">
                    <span class="circle"></span>
                </div>
                <div class="colorcard colorcard-6">
                    <span class="circle"></span>
                </div>
                <div class="colorcard colorcard-7">
                    <span class="circle"></span>
                </div>
                <div class="colorcard colorcard-8">
                    <span class="circle"></span>
                </div>
                <div class="colorcard colorcard-9">
                    <span class="circle"></span>
                </div>
                <div class="colorcard colorcard-10">
                    <span class="circle"></span>
                </div>
                <div class="cursor cursor-10"></div>
            </div>
            <div class="circleOverlayer"></div>
            <div class="book">
                <div class="hintCnt">
                    <span class="title">回合开始</span>
                    <div class="info">
                        <p>现在由<span class="u-name drawerName"></span>画图</p>
                        <p class="hint1"></p>
                        <p class="hint2"></p>
                    </div>
                    <div class="raccoon"></div>
                </div>
                <div class="chatBox">
                    <div class="wrap">
                        <div class="content">

                        </div>
                    </div>
                </div>
                <div class="iptCnt">
                    <input type="text" class="msgIpt">
                    <a href="javascript:;" class="sendBtn"></a>
                </div>
            </div>
            <canvas id="drawingBoard" width="550" height="418" class="drawingBoard"></canvas>
            <div class="tools">
                <p class="answer answerTxt">作品：玉虚坐骑</p>
                <a href="javascript:;" class="eraser"></a>
                <a href="javascript::" class="delete"></a>
                <div class="lineSet">
                    <a class="subtractBtn" href="javascript:;"></a>
                    <div class="slidebar">
                        <span class="circle"></span>
                    </div>
                    <a class="plusBtn" href="javascript:;"></a>
                </div>
            </div>
            <div class="members">
                <!-- <div class="item f-fl">
                    <span class="head">
                        <img src="http://littlegame.tianyu.163.com/img/ready/head_6de51ba.png" width="43" heigth="43">
                        <span class="imgBorder"></span>
                    </span>
                    <span class="name">的地方是地方</span>
                    <span class="score">
                        <span class="num">14分</span>
                        <span class="icon"></span>
                    </span>
                    <div class="current"></div>
                </div> -->
            </div>
            <div class="mask"></div>
            <div class="endPop">
                <p class="title">答案：玉虚坐骑</p>
                <span class="timeTips">5秒后自动关闭</span>
                <div class="imgCnt">
                    <img src="" width="440" height="240">
                </div>
                <div class="btns">
                    <a href="javascript:;" class="caiBtn f-fl">(0)</a>
                    <a href="javascript:;" class="zanBtn f-fr">(0)</a>
                </div>
            </div>
            <div class="roundCountDown">
                <span>倒计时</span>
                <span class="num">60</span>
            </div>
        </div>
        <!-- drawPanel -->

        <!-- commonAlert -->
        <div class="commonAlert" id="commonAlert">
            <div class="cnt">
                <p class="title">提示</p>
                <div class="content">
                    你被房主请出了房间，去其他房间看看吧
                </div>
                <a href="javascript:;" class="confirmBtn">我知道了</a>
            </div>            
        </div>
        <!-- commonAlert -->

    </div>
    <script id="roleItems-template" type="text/x-handlebars-template">
        {{#each rolesList}}
        <label>
            <input name="role" type="radio" value="{{this.gbId}}" data-roleName="{{this.playerName}}">
            <span>{{this.playerName}}</span>
            <span>{{this.serverName}}</span>
            <span>{{this.school}}</span>
            <span>lv{{this.level}}</span>
        </label>
        {{/each}}
    </script>
    <script id="playerItems-template" type="text/x-handlebars-template">
        <div class="item f-fl">
            <span class="name">{{name}}<span class="score f-fr">{{totalScore}}分</span></span>
            <div class="head">
                <img src="http://littlegame.tianyu.163.com/img/ready/head_6de51ba.png" width="72" height="72">
                <span class="head_border"></span>
            </div>
            <a href="javascript:;" class="btn btn-ready">点击准备</a>
            <span class="btn btn-already">已准备<span class="icon-already"></span></span>
            <span class="btn btn-unready">未准备</span>
            <span class="countDown">
                <span class="icon-time"></span>
                <span class="second">59</span><span class="txt">/秒</span>                        
            </span>
            <a href="javascript:;" class="closeBtn" data-avatarId="{{avatarId}}"></a>
            <span class="ownerIcon"></span>
        </div>
    </script>
    <script id="drawingPlayerItem-template" type="text/x-handlebars-template">
    {{#each rolesList}}
        <div class="item f-fl">
            <span class="head">
                <img src="http://littlegame.tianyu.163.com/img/ready/head_6de51ba.png" width="43" heigth="43">
                <span class="imgBorder"></span>
            </span>
            <span class="name">{{name}}</span>
            <span class="score">
                {{#if localScore}}
                <span class="num">{{localScore}}分</span>
                {{else}}
                <span class="num">0分</span>
                {{/if}}
                <span class="icon"></span>
            </span>
            <div class="current"></div>
        </div>
    {{/each}}
    </script>
    <script type="text/javascript" src="http://littlegame.tianyu.163.com/js/lib/jquery.mousewheel_fdf242a.js"></script>
    <script type="text/javascript" src="http://littlegame.tianyu.163.com/js/lib/jquery.jscrollpane.min_df4f287.js"></script>
    <script type="text/javascript" src="http://littlegame.tianyu.163.com/js/lib/handlebars-v4.0.5_ace54f0.js"></script>
    <script type="text/javascript" src="http://littlegame.tianyu.163.com/js/lib/puremvc-1.0.1.min_7500c9f.js"></script>
    <script type="text/javascript" src="http://littlegame.tianyu.163.com/js/view/event/AppEvents_60bdd40.js"></script>
    <script type="text/javascript" src="http://littlegame.tianyu.163.com/js/view/component/ConnectPanel_4ef0e95.js"></script>
    <script type="text/javascript" src="http://littlegame.tianyu.163.com/js/view/component/DrawPanel_a0faa03.js"></script>
    <script type="text/javascript" src="http://littlegame.tianyu.163.com/js/view/component/Scroll_d0bd924.js"></script>
    <script type="text/javascript" src="http://littlegame.tianyu.163.com/js/view/component/ReadyPanel_415a88d.js"></script>
    <script type="text/javascript" src="http://littlegame.tianyu.163.com/js/view/component/LoginPanel_81fa19d.js"></script>  
    <script type="text/javascript" src="http://littlegame.tianyu.163.com/js/view/component/PlayerItem_7cdc92f.js"></script>
    <script type="text/javascript" src="http://littlegame.tianyu.163.com/js/view/component/CommonAlert_d57eb18.js"></script>
    <script type="text/javascript" src="http://littlegame.tianyu.163.com/js/view/mediator/ConnectPanelMediator_b4ff3ff.js"></script>
    <script type="text/javascript" src="http://littlegame.tianyu.163.com/js/view/mediator/DrawPanelMediator_2cba3a6.js"></script>
    <script type="text/javascript" src="http://littlegame.tianyu.163.com/js/view/mediator/ReadyPanelMediator_3d555d4.js"></script>
    <script type="text/javascript" src="http://littlegame.tianyu.163.com/js/view/mediator/LoginPanelMediator_38d6d0e.js"></script>
    <script type="text/javascript" src="http://littlegame.tianyu.163.com/js/view/mediator/CommonAlertMediator_2709a79.js"></script>
    <script type="text/javascript" src="http://littlegame.tianyu.163.com/js/app/AppConstants_f440b5d.js"></script>
    <script type="text/javascript" src="http://littlegame.tianyu.163.com/js/model/proxy/DrawSomethingProxy_c2dca25.js"></script>
    <script type="text/javascript" src="http://littlegame.tianyu.163.com/js/controller/command/PrepControllerCommand_aded29f.js"></script>
    <script type="text/javascript" src="http://littlegame.tianyu.163.com/js/controller/command/PrepViewCommand_941aadb.js"></script>
    <script type="text/javascript" src="http://littlegame.tianyu.163.com/js/controller/command/PrepModelCommand_0a68e0e.js"></script>
    <script type="text/javascript" src="http://littlegame.tianyu.163.com/js/controller/command/StartupCommand_4d5107a.js"></script>
    <script type="text/javascript" src="http://littlegame.tianyu.163.com/js/controller/command/SocketCommand_21fa9ff.js"></script>
    <script type="text/javascript" src="http://littlegame.tianyu.163.com/js/app/app_51c28f1.js"></script>
    <script type="text/javascript" src="http://littlegame.tianyu.163.com/js/app/index_13b9e87.js"></script>
</body>
</html>
